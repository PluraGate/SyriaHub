<!--
  SyriaHub Email Signature for Google Workspace
  
  ⚠️  IMPORTANT: Gmail does NOT accept raw HTML code!
  
  INSTALLATION (Method 1 - Recommended):
  1. Open this file in Chrome/Edge browser (double-click the file)
  2. Select the signature preview with your mouse (Ctrl+A won't work)
  3. Copy it (Ctrl+C)
  4. Go to Gmail → Settings (⚙️) → See all settings → Signature
  5. Create new signature → Paste (Ctrl+V)
  
  INSTALLATION (Method 2 - Developer):
  1. Open this file in browser
  2. Right-click the signature → Inspect
  3. Find the <table> element, right-click → Copy → Copy element
  4. In Gmail signature editor, press Ctrl+Shift+V to paste HTML
  
  CUSTOMIZATION:
  - Replace [Your Name] with your full name
  - Replace [Your Title] with your role
  - Update email and links before copying
-->

<head>

    .preview-label { color: #8899A6; font-size: 12px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
  </style>
</head>
<body>

<div class="preview-container">
