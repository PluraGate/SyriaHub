<!--
  SyriaHub Email Signature for Google Workspace - PRODUCTION VERSION
  
  ⚠️  USE THIS FILE AFTER DEPLOYING TO SYRIAHUB.ORG
  
  INSTALLATION:
  1. Make sure syriahub.org is deployed with the email-icons folder
  2. Open this file in Chrome/Edge browser
  3. Select the signature preview with your mouse
  4. Copy it (Ctrl+C)
  5. Go to Gmail → Settings (⚙️) → See all settings → Signature
  6. Create new signature → Paste (Ctrl+V)
-->

<!DOCTYPE html>
<html>

<head>

  <style>

    }

      background: white;
      padding: 30px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .preview-label {
      color: #8899A6;
      font-size: 12px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
